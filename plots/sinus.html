<!DOCTYPE html>
<html>
<head>
  <style>
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300, "strokeOpacity": 0}, "axis": {"labelColor": "white"}, "axisLeft": {"labelColor": "white"}, "background": "#333"}, "data": {"sequence": {"start": 0, "stop": 100, "step": 0.1, "as": "x"}}, "mark": "line", "encoding": {"color": {"type": "nominal", "field": "key", "legend": {"labelColor": "white", "title": "function", "titleColor": "white"}, "scale": {"scheme": "reds"}}, "x": {"type": "quantitative", "axis": {"grid": false, "title": "x", "titleColor": "white"}, "field": "x"}, "y": {"type": "quantitative", "axis": {"grid": false, "title": "f(x)", "titleColor": "white"}, "field": "value"}}, "transform": [{"calculate": "sin(datum.x)", "as": "sin"}, {"calculate": "sin(datum.x/5)", "as": "sin5"}, {"calculate": "sin(datum.x/10)", "as": "sin10"}, {"calculate": "sin(datum.x/15)", "as": "sin15"}, {"calculate": "sin(datum.x/20)", "as": "sin20"}, {"fold": ["sin5", "sin10", "sin15", "sin20"]}], "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json"};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
